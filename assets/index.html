<html>
  <head>
    <title>Typeahead Search for npm</title>
    <script src="./js/include.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
  </head>
  <body>
    <div id="header">
      <img src="./images/npm-logo.png" alt="npm logo" class="logo" />
    </div>

    <div id="blurb" />
      Typeahead search for the npm package registry. <i>Just start typing &trade;.</i>
    </div>

    <form id="search-container">
      <div id="package-search">
        <input class="typeahead search-input" type="text" placeholder="npm package search">
      </div>
    </form>

    <a href="https://github.com/bcoe/npm-typeahead"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  </body>
</html>
